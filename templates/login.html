{% extends 'base.html' %}
{% block content %}
	<script type="text/javascript">
		function validation()
		{
			var alpha=/^[a-zA-Z]+$/;
			var num=/^[0-9]+$/;
			
			var email=/^[\w\-\.\+]+\@[a-z A-Z 0-9\.\-]+\.[a-z A-Z 0-9]{2,4}$/;
			
			var username=document.getElementById("username");
			var password=document.getElementById("password");
			
		
		
			
			if(username.value.length==0)
			{
				alert("Please Enter your username ");
				return false;
			}
			
			else if(password.value.length==0)
			{
				alert("Please Enter your password");
				return false;
			}
			
			
			else
			{
				return true;
			}
		}	
			
		
	</script>

	<!-- Start Contact -->
	<section id="contact-us" class="contact-us section">
		<div class="container">
				<div class="contact-head">
					<div class="row">
						<div class="col-lg-8 col-12" style="margin:0 auto">
							<div class="form-main">
								<div class="title">
									
									<h3>Login</h3>
								</div>
								<form method="post" action="{% url 'loginAction' %}">
								{% csrf_token %}
									<div class="row">
										<div class="col-lg-6 col-12">
											<div class="form-group">
												<label>username<span>*</span></label>
												<input type="text" name="username" id="username">
											</div>
										</div>
										<div class="col-lg-6 col-12">
											<div class="form-group">
												<label>Password<span>*</span></label>
												<input type="password" name="password" id="password">
											</div>
										</div>
										
										
										
										<div class="col-12">
											<div class="form-group button">
												<center><button type="submit" class="btn">Login</button></center>
											</div>
										</div>
									</div>
								</form>
										<a href="{% url 'forgotpassword' %}"><span style="color:blue">forgotpassword</span></a>
							</div>
						</div>
						
					</div>
				</div>
			</div>
	</section>
	<!--/ End Contact -->
	
	
	
	
	
		
		
			
	
			
				
		
	
		{% if messages %}
			{% for msg in messages %}
				<script>
					alert('{{msg}}')
				</script>
			{% endfor %}
		{% endif %}
	
{% endblock %}
